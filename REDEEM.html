<!DOCTYPE html>

<title>

<body>
    <h3>Inserting radio buttons</h3>
</body>
<p>your gender:</p> 
<input type="radio" id="male" name="gender" >
<label for="male">male</label> 
<br>
<input type="radio" id="female" name="gender"> <label for="female">female</label>
 <br>
<h3>
    Inserting check buttons
</h3>
 <p>university attended:</p>
<input type="checkbox" id="dekut" name="university"> <label for="dekut">dekut</label><br>
<input type="checkbox" id="jkuat" name="university">
<label for="jkuat ">jkuat</label><br>
<input type="checkbox" id="dekut" name="university"> <label for="ku">ku</label>
</body>
</html>
